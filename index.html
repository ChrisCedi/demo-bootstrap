<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intefaz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/inteface.css" />
  </head>
  <body class="bodyy">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-4" id="container">
      <div class="row">
        <div class="col-md-4">
          <h2 id="title">Formulario para registar</h2>
          <form>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Lenguaje</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Nombre del lenguaje"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="descriptionInput" class="form-label"
                >Descripción</label
              >
              <textarea
                class="form-control"
                id="descriptionInput"
                rows="3"
                placeholder="Descripción del lenguaje"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="numberInput" class="form-label"
                >Número de programadores</label
              >
              <input
                class="form-control"
                id="numberInput"
                rows="3"
                type="number"
              />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary">Enviar</button>

              <button class="btn btn-secondary">Limpiar</button>
            </div>
          </form>
        </div>

        <div class="col-md-8">
          <h2 id="title">Listado de lenguajes</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="centerItems">#</th>
                <th class="centerItems">Lenguaje</th>
                <th class="centerItems">Contaidad de programadores</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="centerItems">1</td>
                <td class="centerItems">Javascript</td>
                <td class="centerItems">45</td>
              </tr>
              <tr>
                <td class="centerItems">2</td>
                <td class="centerItems">C</td>
                <td class="centerItems">5</td>
              </tr>
              <tr>
                <td class="centerItems">3</td>
                <td class="centerItems">Java</td>
                <td class="centerItems">5</td>
              </tr>
              <tr>
                <td class="centerItems">4</td>
                <td class="centerItems">Pythons</td>
                <td class="centerItems">10</td>
              </tr>
              <tr>
                <td class="centerItems">13</td>
                <td class="centerItems">C#</td>
                <td class="centerItems">3</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
